<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Presentaciones</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <button class="modo-switch" onclick="toggleModoOscuro()" title="Modo claro/oscuro"><i class="bi bi-moon"></i></button>
    <a href="index.html" class="btn" style="position:absolute;left:18px;top:18px;z-index:10;"><i class="bi bi-house"></i> Inicio</a>
    <div class="logo">
      <img src="img/Imagen_de_WhatsApp_2025-06-29_a_las_21.25.38_c782d5e6-removebg-preview.png" alt="Logo Helados" />
    </div>
    <h1>Presentaciones</h1>
    <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-bottom:10px;">
      <button class="btn" onclick="mostrarFormularioAgregarPresentacion()"><i class="bi bi-plus-circle"></i> Agregar Presentación</button>
      <button class="btn" onclick="cargarPresentaciones()"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
    </div>
    <div id="formulario-presentacion" class="formulario" style="display:none;"></div>
    <div id="tabla-presentaciones"></div>
    <footer>
      <p>&copy; 2025 Helados al Mayor Cabudare. Todos los derechos reservados.</p>
      <p>Desarrollado por Eduardo Núñez F.</p>
    </footer>
  </div>
  <script>
    function toggleModoOscuro() {
      document.body.classList.toggle('modo-oscuro');
      const btn = document.querySelector('.modo-switch i');
      if(document.body.classList.contains('modo-oscuro')) {
        btn.classList.remove('bi-moon');
        btn.classList.add('bi-sun');
      } else {
        btn.classList.remove('bi-sun');
        btn.classList.add('bi-moon');
      }
    }
  </script>
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/presentaciones.js"></script>
</body>
</html>
